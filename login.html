            <center>
                <h1>Login</h1>
            </center>
            <br><br><br>
            <form name="loginform" action="home.html" onsubmit="return validateLogin()" method="POST" enctype="multipart/form-data">
                <span>Username:</span><br>
                <input type="text" name="username" id="Loginusername" placeholder="Username">
                <br>
                <span id="errusername" style="color: red;"></span><br>
                <br><br>
                <span>Password:</span><br>
                <input type="password" name="password" id="Loginpassword" placeholder="Password">
                <br>
                <span id="errpassword" style="color: red;"></span><br>
                <br><br>
                <span>Doesn't have an account yet? </span><a href="register.html" class="regislink">Register</a>
                <br><br><br>
                <center><button class="submitbutton" type="submit" >Login</button></center>
            </form>
        </div>
